<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Tidy">
    <meta name="description" content="Jampass tidy approach">
    <title>Tidy Approach - Jampass</title>
    <link rel="stylesheet" href="style/index.css">
    <script src="script/index.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>

  <body>

    <div class="wrapper">
      {{> header }}
      {{#with locales.en_us }}
        <h1>
          <i>{{ [Tidy approach] }}</i>
        </h1>
        <h2>{{ [Jampass] }}</h2>
        <h3>{{ [to] }}</h3>
        <h4>{{ [Welcome] }}</h4>
      {{/with}}
      <dl class="lang">
        <dt>Lang</dt>
        {{#each meta.locales}}
          <dd>
            <a href="{{ locale }}">
              <span>{{ lang }}</span>
              <span>{{ region }}</span>
            </a>
          </dd>
        {{/each}}
      </dl>
    </div>
  </body>

</html>
