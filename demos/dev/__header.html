<script data-static="true" defer src="js/render.search.js"></script>
<style>
  @font-face {
    font-family: Lato-Black;
    src: url(/fonts/Lato/Lato-Black.ttf);
  }

  header {
    width: 100%;
    text-align: center;
    background-color: #ebebeb;
    padding: 5px;
    position: relative;
  }

  .logo {
    text-decoration: none;
    color: inherit;
    font-family: Lato-Black, sans-serif;
  }

  #search-box {
    position: relative;
    width: 300px;
    margin: 0 auto;
    margin-top: 7px;
  }

  #search {
    border: 1px solid #c4c4c4;
    border-radius: 4px;
    padding: 5px 7px;
    width: 100%;
    font-size: 1.16em;
  }

  #search:focus {
    outline: 2px solid #ff4d57;
  }

  #search-results {
    position: absolute;
    background-color: #f7f7f7;
    border: 1px solid #c4c4c4;
    text-align: left;
    width: 100%;
    z-index: 2;
    font-size: 1.16em;
    display: none;
    overflow: hidden auto;
    max-height: 500px;
  }

  #search-results .search-item {
    padding: 5px;
  }

  #search-results .search-item:hover {
    background-color: #ededed;
  }

  .search-item a {
    text-decoration: none;
    color: #202020;
    padding: 2px;
    display: block;
  }

  .search-item a:hover,
  .search-item a:focus {
    color: #143bff;
  }

  .search-item p {
    color: #888888;
    font-size: .8em;
    padding: 3px;
    font-style: italic;
  }
</style>
<header>
  <h1>
    <a class="logo" href="/">Jampass</a>
  </h1>
  <div class="locales">
    {{#each meta.locales}}
      <a href="{{ locale }}">
        {{ lang }}-<i class="country">{{ region }}</i>
      </a>
    {{/each}}
  </div>
</header>
<div id="search-box">
  <input type="search" id="search" placeholder="Search" aria-label="Search" autocomplete="true" autocorrect="off"
    spellcheck="false">
  <div id="search-results"></div>
</div>
