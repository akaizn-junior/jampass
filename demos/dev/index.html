<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Jampass">
    <meta name="description" content="Jampass dev demo">
    <title>Jampass</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/index.css">
    <script defer src="js/site.js"></script>

    {{> icons }}

  </head>

  <body>
    {{> header }}
    <main>
      <ul class="data-list">
        {{#each page}}
          <li>
            <div class="data-box">
              <div class="cover">
                <img src="{{ photo }}" alt="{{ name }}" title="{{ name }}" width="200">
              </div>
              <p><a href="blog/{{ name }}">{{ name }}</a></p>
            </div>
          </li>
        {{/each}}
      </ul>
    </main>
    {{> pagination }}
    {{> footer }}
  </body>

</html>
