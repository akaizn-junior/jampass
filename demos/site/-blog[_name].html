<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.name }} - Jampass</title>
    <link rel="stylesheet" href="css/site.css">
    <style>
      .wrapper {
        max-width: 650px;
      }

      h1 {
        font-size: 2.6em;
        padding: 10px 5px;
      }

      article {
        padding: 10px 5px;
        font-size: 18px;
      }

      .pointers {
        position: fixed;
        width: 100%;
        top: 30%;
      }

      .pointers a {
        position: absolute;
        font-size: 2em;
        text-decoration: none;
        color: #2b2b2b;
      }

      .pointers a:hover,
      .pointers a:focus {
        font-weight: bold;
      }

      .pointers .prev {
        left: 5%;
      }

      .pointers .next {
        right: 5%;
      }
    </style>
  </head>

  <body>
    <div class="pointers">
      <a class="prev" href="{{ prev.entry }}/blog/{{ prev.data.name }}">
        <span>&lt;&lt;</span>
      </a>
      <a class="next" href="{{ next.entry }}/blog/{{ next.data.name }}">
        <span>&gt;&gt;</span>
      </a>
    </div>
    <div class="wrapper">
      <div class="cover">
        <img src="{{ data.photo }}" alt="{{ data.name }}" title="{{ data.name }}" width="500">
      </div>
      <h1>{{ data.name }}</h1>
      <article>
        {{ data.description }}
      </article>
    </div>
  </body>

</html>
