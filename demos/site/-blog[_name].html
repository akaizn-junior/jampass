<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.name }} - Jampass</title>
    <link rel="stylesheet" href="css/site.css">

    {{> icons }}

    <style>
      .wrapper {
        max-width: 650px;
      }

      h2 {
        font-size: 2.6em;
        padding: 10px 5px;
        color: #ff4d57;
      }

      article {
        padding: 10px 5px;
        font-size: 18px;
      }

      .pointers {
        position: fixed;
        width: 100%;
        top: 40%;
      }

      .pointers a {
        position: absolute;
        font-size: 3em;
        text-decoration: none;
        color: #4b4b4b;
      }

      .pointers a:hover,
      .pointers a:focus {
        font-weight: bold;
      }

      .pointers .prev {
        left: 5%;
        transform: rotate(180deg);
      }

      .pointers .next {
        right: 5%;
      }
    </style>
  </head>

  <body>
    {{> header }}
    <div class="pointers">
      <a class="prev" title="{{ prev.data.name }}" href="{{ prev.url }}">
        <span>&#10155;</span>
      </a>
      <a class="next" title="{{ next.data.name }}" href="{{ next.url }}">
        <span>&#10155;</span>
      </a>
    </div>
    <div class="wrapper">
      <div class="cover">
        <img src="{{ data.photo }}" alt="{{ data.name }}" title="{{ data.name }}" width="500">
      </div>
      <h2>{{ data.name }}</h2>
      <article>
        {{ data.description }}
      </article>
    </div>
    {{> footer }}
  </body>

</html>
