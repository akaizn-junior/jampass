<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.name }} - Jampass</title>
    <link rel="stylesheet" href="css/site.css">
    <style>
      h1 {
        font-size: 3em;
        text-align: center;
      }

      article {
        padding: 10px 5px;
        font-size: 18px;
      }

      .cover {
        height: 500px;
        overflow: hidden;
      }

      .cover img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <h1>{{ data.name }}</h1>
      <article>
        <div class="cover">
          <img src="{{ data.photo }}" alt="{{ data.name }}" title="{{ data.name }}" width="500">
        </div>
        {{ data.description }}
      </article>
    </div>
  </body>

</html>
