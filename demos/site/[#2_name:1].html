<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jampass</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/index.css">
    <script defer src="js/site.js"></script>
  </head>

  <body>
    <header>
      <h1>Jampass</h1>
      <div class="locales">
        {{#each meta.locales}}
          <a href="{{ locale }}">
            {{ lang }}-<i class="country">{{ region }}</i>
          </a>
        {{/each}}
      </div>
    </header>
    <main>
      <div id="search-box">
        <input type="search" id="search" placeholder="Search" aria-label="Search" autocomplete="true" autocorrect="off"
          spellcheck="false">
        <div id="search-results"></div>
      </div>
      <ul class="data-list">
        {{#each page}}
          <li>
            <div class="data-box">
              <div class="cover">
                <img src="{{ photo }}" alt="{{ name }}" title="{{ name }}" width="200">
              </div>
              <p><a href="blog/{{ name }}">{{ name }}</a></p>
            </div>
          </li>
        {{/each}}
      </ul>
    </main>
    <footer>
      <div class="pages">
        <a class="page-move button" href="{{ prevPage.url }}"><span>&lt;&lt;</span></a>
        {{#each meta.pages}}
          <a class="button" href="{{ url }}">{{ no }}</a>
        {{/each}}
        <a class="page-move button" href="{{ nextPage.url }}">
          <span>&gt;&gt;</span>
        </a>
      </div>
      <div class="bottom">
        <p>
          Dev Demo. &copy; 2022 Jampass
        </p>
      </div>
    </footer>
    <script src="search.min.js"></script>
  </body>

</html>
