<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Jampass">
    <meta name="description" content="A static web builder">
    <meta name="keywords" content="ssg, static, site, generator, jamstack, web, tool, jampass">
    <title>Jampass</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script defer src="index.js"></script>
  </head>

  <body>
    <main class="wrapper">
      <section class="menu">
        <header>
          <h1 class="logo">
            Jampass
          </h1>
        </header>
        <ul>
          {{#each raw}}
            <li>{{ Doc.name }}
              <ul>
                <li>{{ Doc.Approaches.name }}
                  <ul>
                    {{#each Doc.Approaches.files}}
                      <li id="#{{ data.name }}-item">
                        <a href="#{{ data.slug }}">{{ data.title }}</a>
                      </li>
                    {{/each}}
                  </ul>
                </li>
              </ul>
              <ul>
                {{#each Doc.files}}
                  <li id="#{{ data.name }}-item">
                    <a href="#{{ data.slug }}">{{ data.title }}</a>
                  </li>
                {{/each}}
              </ul>
            </li>
          {{/each}}
        </ul>
      </section>
      <section class="content">
      </section>
    </main>
  </body>

</html>
