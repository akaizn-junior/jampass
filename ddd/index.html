<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jampass</title>
    </head>

    <body>
        Hello World!

        <template id="x-div" data-props="it">
            <div>
                <b>$value("it/slug")</b>
                <b>$value("it/meta/filename")</b>
                <slot name="content"></slot>
            </div>
        </template>

        <x-div :for-each="it in foo">
            <div slot="content">$value("it/content")</div>
        </x-div>
    </body>

</html>
