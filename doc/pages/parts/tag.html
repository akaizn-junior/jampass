<template id="x-some-tag" data-props="title-color: red, size: 2em">
    <link rel="component" href="some.html" id="x-some">

    <style>
        h1 {
            color: var(--title-color);
        }

        .foo {
            text-decoration: underline;
        }
    </style>
    <script>
        let [h1] = $find("h1");
        h1.innerHTML += " - ('title-color')";
    </script>
    <div class="boo foo bar car">
        <h1 class="foo">SOME TAG TOP</h1>
        <p>SOME TAG P</p>
        <slot name="instance"></slot>

        <!-- INNER SOME TAG -->
        <x-some />
        <!-- END INNER SOME TAG -->
    </div>
</template>
